<!DOCTYPE html>
<html>
 <head>
  <title>Conan Exiles Database Search - Items, Recipes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  #result {
   position: absolute;
   width: 100%;
   max-width:870px;
   cursor: pointer;
   overflow-y: auto;
   max-height: 400px;
   box-sizing: border-box;
   z-index: 1001;
  }
  .link-class:hover{
   background-color:#f1f1f1;
  }
  </style>
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:900px;">
   <h2 align="center">Conan Exiles DB Search</h2>
   <h3 align="center"> </h3>   
   <br /><br />
   <div align="center">
    <input type="text" name="search" id="search" placeholder="Search Item Database" class="form-control" />
   </div>
   <ul class="list-group" id="result"></ul>
   <br />
  </div>
 </body>
</html>

<script>
$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
    if( this.value.length < 3 ) return;
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('data.json', function(data) {
   $.each(data, function(key, value){
    if (value.Name.search(expression) != -1)
    {
     $('#result').append('<li class="list-group-item link-class"><img src="'+value.Icon+'" height="64" width="64" class="img-thumbnail" /> '+value.Name+' | <span class="text-muted">'+value.ShortDesc+'</span></li>');
    }
   });   
  });
  $('#output').val(this.value); 
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
