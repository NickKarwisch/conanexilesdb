<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="img/fav.png" sizes="32x32" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/style.css">
	<title>Conan Exiles Database Search - Items, Recipes</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center"><img src="img/bannerlogo1.png" width="100%"></h2>
					<form>
					  <div class="form-group">
					    <input type="text" name="search" id="search" class="form-control" placeholder="Search Items..." autocomplete="off">
						<ul class="list-group" id="result"></ul>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</header>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/handlebars-v4.1.1.js"></script>
	<script src="js/item.js" type="text/javascript"></script>
	<script>

		(function(){

			function clearResults(){
				$('#result').css('display', 'none').html('');
			}

			$.ajaxSetup({ cache: false });

			$('#search').keyup(function(){
				if( this.value.length < 3 ) {
					clearResults();
					return;
				}
				clearResults();
				var searchField = $('#search').val();
				RegExp.quote = function(str) {
					return str.replace(/([.?*+^$[\]\\(){}|-])/g, "\\$1");
				};
				var expression = new RegExp(RegExp.quote(searchField), "i");
				$.getJSON('data.json', function(data) {
					$.each(data, function(key, value){
						if (value.Name.search(expression) != -1) {
							$('#result').css('display', 'block').append('<li class="list-group-item" data-id="'+value.RowName+'"><img src="'+value.Icon+'" height="64" width="64" class="img-thumbnail" /> '+value.Name+' | <span class="text-muted">'+value.ShortDesc+'</span></li>');
						}
					});   
				});
			});
			
		})();
	</script>

</body>
</html>
