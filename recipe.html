<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/fav.png" sizes="32x32" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/navigation.css">
	<title>Conan Scrolls - Recipes</title>
</head>
<body>
		<script>
				function openNav() {
				  document.getElementById("mySidenav").style.width = "250px";
				  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
				}
				
				function closeNav() {
				  document.getElementById("mySidenav").style.width = "0";
				  document.getElementById("main").style.marginLeft= "0";
				  document.body.style.backgroundColor = "white";
				}
		</script>
		<span style="font-size:30px;cursor:pointer;color:white" onclick="openNav()">&#9776; Navigate</span>
		<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="index.html">Home</a>
				<a href="item.html">Items</a>
				<a href="recipe.html">Recipes</a>
				<a href="#"><s>Feats</s></a>
				<a href="#"><s>Spells/Debuffs</s></a>
		</div>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center"><img src="img/bannerlogo1.png" width="100%"></h2>
					<form>
					  <div class="form-group">
					    <input type="text" name="search" id="search" class="form-control" placeholder="Search Recipes..." autocomplete="off">
						<ul class="list-group" id="result"></ul>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</header>
	<main id="data"></main>
	<script id="data-template" type="text/x-handlebars-template">
		<div class="container">
			<div class="wrapper">
				<div class="row">
					<div class="col-12">
						<h1 class="mb-4">{{{item.RecipeName}}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2"><img src="{{item.Icon}}" alt="" class="img-thumbnail img-responsive mb-4"></div>
					<div class="col-md-10">
                        <p class="short-desc mb-0">{{{item.ShortDesc}}}</p>
                        <br>

						<table class="table table-hover table-dark mb-4">
							<tr>
								<td>ID</td>
								<td><span>{{item.RowName}}</span></td>
							</tr>
							<tr>
								<td>Recipe Type</td>
								<td><span>{{item.RecipeType}}</span></td>
							</tr>
							<tr>
								<td>Time to Craft</td>
								<td><span>{{item.TimeToCraft}}</span></td>
							</tr>
							<tr>
								<td>Tier</td>
								<td><span>{{item.Tier}}</span></td>
							</tr>
							<tr>
								<td>Crafting XP</td>
								<td><span>{{item.CraftXP}}</span></td>
							</tr>
							<tr>
								<td>Crafting Station</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.CraftingStations}}">{{item.CraftingStationsName}}</a></span></td>
							</tr>
							<tr>
								<td>Required Fuel</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.RequiredFuel}}">{{item.RequiredFuelName}}</a></span></td>
							</tr>
							<tr>
								<td>Ingredient 1</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Ingredient1ID}}">{{item.Ingredient1IDName}}</a></span></td>
							</tr>
							<tr>
								<td>Ingredient 1 Quantity</td>
								<td><span>{{item.Ingredient1Quantity}}</span></td>
							</tr>
                            <tr>
								<td>Ingredient 2</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Ingredient2ID}}">{{item.Ingredient2IDName}}</a></span></td>
							</tr>
							<tr>
								<td>Ingredient 2 Quantity</td>
								<td><span>{{item.Ingredient2Quantity}}</span></td>
							</tr>
								<td>Ingredient 3</td>
                                <td><span><a class="innerlink-item" href="#" data-id="{{item.Ingredient3ID}}">{{item.Ingredient3IDName}}</a></span></td>
							</tr>
							<tr>
								<td>Ingredient 3 Quantity</td>
								<td><span>{{item.Ingredient3Quantity}}</span></td>
							</tr>
                            <tr>
								<td>Ingredient 4</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Ingredient4ID}}">{{item.Ingredient4IDName}}</a></span></td>
							</tr>
							<tr>
								<td>Ingredient 4 Quantity</td>
								<td><span>{{item.Ingredient4Quantity}}</span></td>
							</tr>
                            <tr>
								<td>Result 1</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Result1ID}}">{{item.Result1IDName}}</a></span></td>
                            </tr>
                            <tr>
                                <td>Result 1 Quantity</td>
								<td><span>{{item.Result1Quantity}}</span></td>
                            </tr>
                            <tr>
								<td>Result 2</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Result2ID}}">{{item.Result2IDName}}</a></span></td>
                            </tr>
                            <tr>
                                <td>Result 2 Quantity</td>
								<td><span>{{item.Result2Quantity}}</span></td>
                            </tr>
                            <tr>
								<td>Result 3</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Result3ID}}">{{item.Result3IDName}}</a></span></td>
                            </tr>
                            <tr>
                                <td>Result 3 Quantity</td>
								<td><span>{{item.Result3Quantity}}</span></td>
                            </tr>
                            <tr>
								<td>Result 4</td>
								<td><span><a class="innerlink-item" href="#" data-id="{{item.Result4ID}}">{{item.Result4IDName}}</a></span></td>
                            </tr>
                            <tr>
                                <td>Result 4 Quantity</td>
								<td><span>{{item.Result4Quantity}}</span></td>
                            </tr>
                            <tr>
                                <td>Recipe Enabled?</td>
                                <td><span>{{item.IsRecipeEnabled}}</span></td>
                            </tr>
                        </table>
					</div>
				</div>
			</div>
		</div>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/handlebars-v4.1.1.js"></script>
	<script>

		(function(){

			function clearResults(){
				$('#result').css('display', 'none').html('');
			}

			$('#search').keyup(function(){
				if( this.value.length < 3 ) {
					clearResults();
					return;
				}
				clearResults();
				var searchField = $('#search').val();
				RegExp.quote = function(str) {
					return str.replace(/([.?*+^$[\]\\(){}|-])/g, "\\$1");
				};
				var expression = new RegExp(RegExp.quote(searchField), "i");
				$.getJSON('recipe.json', function(data) {
					$.each(data, function(key, value){
						if (value.RecipeName.search(expression) != -1) {
							$('#result').css('display', 'block').append('<li class="list-group-item" data-id="'+value.RowName+'"><img src="'+value.Icon+'" height="64" width="64" class="img-thumbnail" /><h4>'+value.RecipeName+'</h4><span class="text-muted">'+value.ShortDesc+'</span></li>');
						}
					});   
				});
			});

			
			function getItem(id) {

				$.getJSON('recipe.json', function(data) {
					$.getJSON('data.json', function(data3) {
					var self = $(this);
						$.each(data, function(key, value){
							if (value.RowName == id)
								{
									if (value.CraftingStations !== 'undefined' && value.CraftingStations != '' && value.CraftingStations != 0) {
										$.each(data3, function(key3, value3){
											if (value.CraftingStations == value3.RowName) {
												value.CraftingStationsName = value3.Name;
											}
										});								
									}
									if (value.RequiredFuel !== 'undefined' && value.RequiredFuel != '' && value.RequiredFuel != 0) {
										$.each(data3, function(key3, value3){
											if (value.RequiredFuel == value3.RowName) {
												value.RequiredFuelName = value3.Name;
											}
										});								
									}
									if (value.Ingredient1ID !== 'undefined' && value.Ingredient1ID != '' && value.Ingredient1ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Ingredient1ID == value3.RowName) {
												value.Ingredient1IDName = value3.Name;
											}
										});								
									}
									if (value.Ingredient2ID !== 'undefined' && value.Ingredient2ID != '' && value.Ingredient2ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Ingredient2ID == value3.RowName) {
												value.Ingredient2IDName = value3.Name;
											}
										});								
									}
									if (value.Ingredient3ID !== 'undefined' && value.Ingredient3ID != '' && value.Ingredient3ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Ingredient3ID == value3.RowName) {
												value.Ingredient3IDName = value3.Name;
											}
										});								
									}
									if (value.Ingredient4ID !== 'undefined' && value.Ingredient4ID != '' && value.Ingredient4ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Ingredient4ID == value3.RowName) {
												value.Ingredient4IDName = value3.Name;
											}
										});								
									}
									if (value.Result1ID !== 'undefined' && value.Result1ID != '' && value.Result1ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Result1ID == value3.RowName) {
												value.Result1IDName = value3.Name;
											}
										});								
									}
									if (value.Result2ID !== 'undefined' && value.Result2ID != '' && value.Result2ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Result2ID == value3.RowName) {
												value.Result2IDName = value3.Name;
											}
										});								
									}
									if (value.Result3ID !== 'undefined' && value.Result3ID != '' && value.Result3ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Result3ID == value3.RowName) {
												value.Result3IDName = value3.Name;
											}
										});								
									}
									if (value.Result4ID !== 'undefined' && value.Result4ID != '' && value.Result4ID != 0) {
										$.each(data3, function(key3, value3){
											if (value.Result4ID == value3.RowName) {
												value.Result4IDName = value3.Name;
											}
										});								
									}
									doJob(value, self);
								}
							});
					});   
				});

				function doJob(item, self){
					var click_text = self.text().split('|');
					$('#search').val($.trim(click_text[0]));
					clearResults();

					$('#data').css('display', 'block');

					var source = document.getElementById("data-template").innerHTML;
					var template = Handlebars.compile(source);

					var context = {
						item,
						foo: [{'name':'nika'}, {'name':'jango'}],
					};

					var html = template(context);
					document.getElementById("data").innerHTML = html;


					$('.innerlink').on('click', function(e){
						$(window).scrollTop(0);

						var self = $(this);
						var id = self.data('id');
						location.href = 'recipe.html?id=' + id;
						$.getJSON('recipe.json', function(data) {
							$.each(data, function(key, value){
								if (value.RowName == id) doJob(value, self);
							});
						});
						e.preventDefault();
					});

					$('.innerlink-item').on('click', function(e){
						$(window).scrollTop(0);

						var self = $(this);
						var id = self.data('id');
						location.href = 'item.html?id=' + id;
						$.getJSON('data.json', function(data) {
							$.each(data, function(key, value){
								if (value.RowName == id) doJob(value, self);
							});
						});
						e.preventDefault();
					});

				}

			};

			var urlParams = new URLSearchParams(window.location.search);
			var itemId = urlParams.get('id');
			if(itemId) {
				getItem(itemId);
			}

			var searchId = urlParams.get("search");

			if(searchId) {
				RegExp.quote = function(str) {
					return str.replace(/([.?*+^$[\]\\(){}|-])/g, "\\$1");
				};
			var expression = new RegExp(RegExp.quote(searchId), "i");

				$.getJSON('recipe.json', function(data) {
					$.each(data, function(key, value){
						if (value.RecipeName.search(expression) != -1) {
							$('#result').css('display', 'block').append('<li class="list-group-item" data-id="'+value.RowName+'"><img src="'+value.Icon+'" height="64" width="64" class="img-thumbnail" /><h4>'+value.RecipeName+'</h4><span class="text-muted">'+value.ShortDesc+'</span></li>');
						}
					});
				});
			}

		})();
	</script>
	<script src="js/recipe.js"></script>

</body>
</html>
